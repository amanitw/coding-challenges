<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
</head>
<body>
<h1>My Blog</h1>
<div>
    <ul>
         This is the Thymeleaf syntax to aiterate over posts
        <li th:each="post : ${posts}">
            <h2 th:text="${post.title}"></h2>
            <p th:text="${post.post}"></p>
            <p th:text="${post.summary}"></p>
        </li>
    </ul>
</div>
</body>
</html>
